<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Feature Layer Manager</title>

  <script src="./js/pace.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//js.arcgis.com/3.13compact/"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>

  <link rel="stylesheet" href="./css/pace-theme-minimal.css"/>
  <link rel="stylesheet" href="//js.arcgis.com/3.13compact/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css" />

  </head>

  <body class="claro">

    <div id="anonymousPanel" style="display: none; padding: 5px; text-align: center;">
      <span id="sign-in" class="action">Sign In</span> and view your ArcGIS Online items.
    </div>

    <div id="personalizedPanel" style="display: none; padding: 5px; text-align: center;">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">
              <img alt="Brand" width="20" height="20" src="img/logo.png">
            </a>
            <div class="nav navbar-nav navbar-right">
              <p class="navbar-text navbar-right">Number of Items: <span id="numbItems" style="font-weight: bold;"></span></p>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" id="userId" aria-haspopup="true" aria-expanded="false"></span></a>
                  <ul class="dropdown-menu">
                    <li data-toggle="modal" data-target="#aboutModal" class="action"><a>About</a></li>
                    <li><a id="sign-out" class="action">Sign Out</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>      
    </div>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-12" id="inputs" style="display: none;">
          <select id="featureSelect" class="selectpicker show-tick" data-live-search="true" data-width="50%" title='Choose one of the following...'>
            <option disabled="disabled">Select a Hosted Feature Service ...</option>         
          </select>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">About</h4>
          </div>
          <div class="modal-body">
            <p>ArcGIS Online Feature Layer Manager&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
  </body>
</html>
