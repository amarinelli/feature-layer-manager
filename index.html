<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Feature Layer Manager</title>

  <script src="./js/pace.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//js.arcgis.com/3.13compact/"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>

  <link rel="stylesheet" href="./css/pace-theme-minimal.css"/>
  <link rel="stylesheet" href="//js.arcgis.com/3.13compact/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css" />

  </head>

  <body class="claro">

    <div id="anonymousPanel" style="display: none; padding: 5px; text-align: center;">
      <button id="sign-in" type="button" class="btn btn-success btn-lg">Login</button>
    </div>

    <div id="personalizedPanel" style="display: none;">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img alt="Brand" width="20" height="20" src="img\features16.png">
              </a>
              <a class="navbar-brand" href="https://github.com/amarinelli/feature-layer-manager" target="_blank">
                <img alt="Brand" width="20" height="20" src="img\GitHub-Mark-32px.png">
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Number of Items: <span id="numbItems" style="font-weight: bold;"></span></p></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" id="userId" aria-haspopup="true" aria-expanded="false"></span></a>
                  <ul class="dropdown-menu">
                    <li data-toggle="modal" data-target="#aboutModal" class="action"><a>About</a></li>
                    <li><a id="sign-out" class="action">Sign Out</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-12" id="inputs" style="display: none;">
          <select id="featureSelect" class="selectpicker show-tick" data-live-search="true" data-width="50%" title='Choose one of the following...'>
            <option disabled="disabled">Select a Hosted Feature Service ...</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">About</h4>
          </div>
          <div class="modal-body">
            <p>ArcGIS Online Feature Layer Manager&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
