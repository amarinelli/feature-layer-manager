<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="ArcGIS Online Feature Layer Manager">
  <meta name="author" content="Adam Marinelli">

  <title>Feature Services</title>

  <link rel="icon"
      type="image/png"
      href="img\features16.png">

  <script src="./js/pace.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//js.arcgis.com/3.13compact/"></script>
  <script src="./js/main.js"></script>

  <link rel="stylesheet" href="./css/pace-theme-minimal.css"/>
  <link rel="stylesheet" href="//js.arcgis.com/3.13compact/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

  </head>

  <body class="claro">

    <div id="anonymousPanel" style="display: none; padding: 5px; text-align: center;">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a id="Home-logo" class="navbar-brand" onclick="window.location.reload()" data-toggle="popover" data-placement="bottom" data-trigger="focus" data-content="Home">
                <img alt="Brand" width="20" height="20" src="img\features16.png">
              </a>
              <a id="GitHub-logo" class="navbar-brand" href="https://github.com/amarinelli/feature-services" target="_blank" data-toggle="popover" data-placement="bottom" data-trigger="focus" data-content="GitHub">
                <img alt="Brand" width="20" height="20" src="img\GitHub-Mark-32px.png">
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">ArcGIS Online Feature Services</p></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li data-toggle="modal" data-target="#aboutModal" class="action"><a>About</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      <p style="font-size: 50px; font-family: sans-serif;">COMING SOON</p>
    </div><!-- /anonymousPanel -->

    <!-- Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">About</h4>
          </div>
          <div class="modal-body">
            <p><b>ArcGIS Online Feature Services</b></p>
            <p>A tool for adminstering your ArcGIS Online hosted feature services</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
